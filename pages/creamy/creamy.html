                    <h2>Creamy Southern Lima Beans</h2>
                    <figcaption>
                        <p>PREP TIME | 15 mins</p>
                        <p>COOK TIME | 2 hrs</p>
                        <p>TOTAL TIME | 2 hrs 15 mins</p>
                        <p>SERVINGS | 6 to 8 servings</p>
                    </figcaption>
                </figure>
            </aside>
            <section>
                <figure>
                    <img src="../../assets/images/Creamy-Lima-Beans-01.png" alt="Creamy Southern Lima Beans">
                    <h2>Ingredients</h2>
                    <details>
                        <figcaption>
                            <ul>
                                <li>1 pound dry large lima beans</li>
                                <li>1/2 large white onion, chopped (about 1 1/2 cups)/li>
                                <li>4 cloves garlic, finely chopped</li>
                                <li>1 tablespoon garlic powder</li>
                                <li>1 tablespoon onion powder</li>
                                <li>2 teaspoons salt</li>
                                <li>1 teaspoon black pepper</li>
                                <li>1 bay leaf</li>
                                <li>2 smoked turkey wings</li>
                                <li>8 cups chicken stock (preferably unsalted or low-sodium)</li>
                                <li>Additional salt and pepper to taste</li>
                            </ul>
                        </figcaption>
                    </details>
                    
                    <h2>How To Cook</h2>
                    <details>
                        <figcaption>
                            <ul>
                                <li>Pick over the dry beans:
                                Pick over the beans, removing any dirt or debris. Rinse the beans in a colander; drain.</li>
                                <li>Lima Beans in a Colander for Southern Lima Beans Recipe</li>

                                <li>Cook the beans:
                                Place the beans, onion, garlic cloves, garlic powder, onion powder, salt, black pepper, bay leaf, and turkey wings in a large Dutch oven or pot.</li>

                                <li>Add the stock. Bring to a boil over medium-high heat.</li> 

                                <li>Once it starts to boil, decrease the heat to medium-low. Cover with a lid.</li>

                                <li>Simmer for up to 2 hours or until the beans are tender to your liking. Make sure to stir the mixture a few times while cooking for a creamier sauce.</li>

                                <li>Pick the meat from the turkey wings: 
                                Using tongs, remove the turkey wings and let them cool until you can comfortably handle them. Remove the cooked meat from the bones using a fork and shred; discard the skin. Place the meat back in the pot.</li>

                                <li>Remove the bay leaf; discard.</li>

                                <li>Season and serve:
                                Taste the beans and season with additional salt and pepper, if needed.</li>

                                <li>Serve warm.</li>
                            </ul>
</figcaption>
</details>                
</figure>
